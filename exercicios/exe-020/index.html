<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div>
            <label for="ini">Inicio: </label>
            <input type="number" name="ini" id="ini">
        </div>

        <div>
            <label for="fim">Fim: </label>
            <input type="number" name="fim" id="fim">
        </div>

        <div>
            <label for="passo">Passo: </label>
            <input type="number" name="passo" id="passo">
        </div>

        <input type="button" value="Contar" class="btn">

        <div id="msg">Preparando a contagem...</div>
        <div>
            <p id="res"></p>
        </div>
    </section>

    <footer>
        <p>Feito com <span>❤️</span> por Stefano</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
